<div class="row justify-content-center align-items-center h-100 my-auto w-70">
  <div class="col-xl-8 col-10">
    <div class="card text-start mt-8 redondito shadow-lg redondito">
      <div class="mx-4 mt-4 d-flex justify-content-between align-items-center">
        <h5 class="ms-2">Perfil</h5>
        <button (click)="toggleEdit()" class="btn btn-outline-secondary shadow-sm">
          <i class="bi bi-pencil"></i>
        </button>
      </div>

      <div class="card-body ms-2 py-4">
        <div class="d-flex align-items-center">
          <img src="/assets/placeholders/image.png" alt="User Avatar" class="img-fluid rounded-circle mr-3 shadow-sm" style="max-width: 80px; height: auto;">
          <div class="ms-4 mt-3 w-100">
            <div *ngIf="isEditing">
              <form [formGroup]="formulario">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="name" class="form-label">Nombre</label>
                    <input id="name" formControlName="name" type="text" class="form-control" aria-label="Nombre del administrador">
                  </div>
                  <div class="col-md-6">
                    <label for="last_name" class="form-label">Apellido</label>
                    <input id="last_name" formControlName="last_name" type="text" class="form-control" aria-label="Apellido del administrador">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo</label>
                  <input id="email" type="email" formControlName="email" class="form-control" aria-label="Correo del administrador">
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label">Descripción</label>
                  <textarea
                    id="description"
                    formControlName="description"
                    class="form-control"
                    rows="4"
                    aria-label="Descripción del administrador"
                  ></textarea>
                </div>
              </form>
            </div>
            @if (!isEditing) {
            <h5 class="mb-0">
              <span class="ms-1">{{ admin.name | titlecase }}</span>
            </h5>
            <p class="text-muted ms-1">Administrador</p>
            }
          </div>
        </div>
        <hr class="my-4">
        <h6 class="text-center" style="color: #343a40;">Información Básica</h6>
        <div class="text-start">
          <div class="my-3 row align-items-center">
            <div class="col-4">
              <p class="mb-0"><strong>ID:</strong></p>
            </div>
            <div class="col-8">
              <p class="ms-4 mb-0" style="color: #0078D7;">{{ admin.id }}</p>
            </div>
          </div>

          <div class="my-3 row align-items-center">
            <div class="col-4">
              <p class="mb-0"><strong>Correo:</strong></p>
            </div>
            <div class="col-8">
              <p class="ms-4 mb-0" style="color: #0078D7;">{{ admin.email }}</p>
            </div>
          </div>

          <div class="my-3 row align-items-center">
            <div class="col-4">
              <p class="mb-0"><strong>Descripción:</strong></p>
            </div>
            <div class="col-8">
              <p class="ms-4 text-muted mb-0">{{ admin.description }}</p>
            </div>
          </div>
        </div>

        <div *ngIf="isEditing" class="d-flex justify-content-end mt-4">
          <button (click)="editProfile()" type="button" class="btn btn-outline-primary me-2 shadow-sm">Guardar Cambios</button>
          <button (click)="cancelEdit()" type="button" class="btn btn-outline-secondary shadow-sm">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
