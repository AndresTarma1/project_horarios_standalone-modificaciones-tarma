<div class="login-container">
  <div class="login-box p-4">
      <h2 class="text-center">Admin Login</h2>
      <form (ngSubmit)="loginAdmin()" [formGroup]="adminLogin">
          <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Admin Email">
          </div>
          <div class="mb-3 input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Admin Password">
          </div>
          <button type="submit" class="btn btn-primary w-100">Iniciar Sesi√≥n</button>
      </form>
  </div>
</div>
