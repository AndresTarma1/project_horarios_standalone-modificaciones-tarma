<div class="modal-header">
  <h5 class="modal-title">Editar Carrera</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="career-name" class="form-label">Nombre de la Carrera</label>
      <input
        type="text"
        id="career-name"
        class="form-control"
        [(ngModel)]="carrera.name"
        name="careerName"
        required
      />
    </div>
    <div class="mb-3">
      <label for="career-description" class="form-label">DescripciÃ³n</label>
      <textarea
        id="career-description"
        class="form-control"
        [(ngModel)]="carrera.description"
        name="careerDescription"
      ></textarea>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="onDelete()">Eliminar</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancelar</button>
  <button type="button" class="btn btn-outline-primary" (click)="onSave()">Guardar Cambios</button>
</div>
