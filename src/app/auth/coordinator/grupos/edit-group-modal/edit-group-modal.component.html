<div class="modal-header">
  <h5 class="modal-title">Editar Grupo</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">
  <form>
    <div class="mb-3">
      <label for="group-name" class="form-label">Nombre del Grupo</label>
      <input
        type="text"
        id="group-name"
        class="form-control"
        [(ngModel)]="grupo.name"
        name="groupName"
        required
      />
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="onDelete()">Eliminar Grupo</button>
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss()">Cancelar</button>
  <button type="button" class="btn btn-outline-primary" (click)="onSave()">Guardar Cambios</button>
</div>
