<div class="container">

  <h4 class="mt-3 text-center">{{ grupo.name | titlecase }}</h4>

  <hr class="border-custom my-3" />
  @if (unFiltro.length > 0) {
    <div class="text-center ">
      <label class="form-label" for="search">Buscar por nombre</label>
      <input
        (keyup)="buscarFiltro()"
        [(ngModel)]="inputFiltro"
        class="form-control w-75 mx-auto input-search"
        type="text"
        id="search"
      />
    </div>
    <hr class="border-custom my-3" />
  }

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>AÃ±adir Estudiantes</div>
      <div><i (click)="addEstudiantesGrupo()" class="icon-opc bi bi-database-add"></i></div>
    </li>
    @for (estudiante of grupo.estudiantes; track $index) {
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        {{ estudiante.id | uppercase }} - {{ estudiante.name | titlecase }}
      </div>
      <div>
        <i
          (click)="quitarGrupoEstudiante(estudiante)"
          ngbPopover="Quitar el estudiante del grupo"
          triggers="mouseenter:mouseleave"
          popoverTitle="Quitar"
          class="icon-opc bi bi-trash3"
        ></i>
      </div>
    </li>
    }@empty {
    <li class="list-group-item text-center">No hay estudiantes</li>
    }
  </ul>
</div>
